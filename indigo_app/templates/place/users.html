{% extends "place/settings_layout.html" %}
{% load i18n %}

{% block title %}{% trans "Users" %} {{ block.super }}{% endblock %}

{% block settings-content %}
    <form method="POST" action="">
     {% csrf_token %}
      <div class="card">
        <h4 class="card-header">{% trans "Allowed Users" %}</h4>
        <div class="card-body">
          <div class="mb-3">
            {{ form }}
            <div class="text-right">
              <button class="btn btn-success" type="submit">{% trans "Save" %}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
{% endblock %}
